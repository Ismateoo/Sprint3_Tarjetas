<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="contenedor">
      <section class="imagenes">
        <div class="tarjeta-frente">
          <img src="img/bg-card-front.png" alt="Tarjeta de Frente" class="tarjeta-frente--img"  />
          <div class="tarjeta__contenido">
            <img
              class="tarjeta-frente__logo"
              src="img/card-logo.svg"
              alt="Logo tarjeta"
            />
            <span id="tarjetaNumero" class="tarjeta-frente__numero"
              >0000  0000  0000  0000</span
            >
            <span id="tarjetaNombre" class="tarjeta-frente__nombre"
              >Jane Appleseed</span
            >
            <span id="tarjetaFecha" class="tarjeta-frente__fecha">00/00</span>
          </div>
        </div>

        <div class="tarjeta-atras">
          <img src="img/bg-card-back.png" alt="Tarjeta Atras" class="tarjeta-atras--img"/>
          <div class="tarjeta__contenido">
            <span id="tarjetaCvc" class="tarjeta-atras__cvc">ooo</span>
          </div>
        </div>
      </section>

      <section class="formulario">
        <div class="formulario__grilla">
          <div class="formulario__nombre">
            <label class="formulario__label" for="nombre"
              >CARDHOLDER NAME</label
            >
            <input
              type="text"
              id="formulario__nombre"
              name="nombre"
              placeholder="e.g. Jane Appleseed"
              class="formulario__input"
            />
          </div>

          <div class="formulario__numero">
            <label class="formulario__label" for="tarjeta">CARD NUMBER</label>

            <input
              type="number"
              id="formulario__tarjeta"
              name="tarjeta"
              placeholder="e.g. 1234 5678 9123 0000"
              class="formulario__input"
            />
          </div>

          <div class="formulario__fecha">
            <label class="formulario__label formulario__label--fecha" for="date"
              >EXP. DATE (MM/YY)</label
            >

            <input
              type="number"
              name="fecha"
              id="formulario__fecha__mes"
              placeholder="MM"
              class="formulario__input formulario__input--fecha"
            />
            <input
              type="number"
              name="fecha"
              id="formulario__fecha_aÃ±o"
              placeholder="YY"
              class="formulario__input formulario__input--fecha"
            />
          </div>

          <div class="formulario__cvc">
            <label class="formulario__label formulario__label--cvc" for="number"
              >CVC</label
            >
            <input
              type="number"
              name="cvc"
              id="formulario__cvc"
              placeholder="e.g. 123"
              class="formulario__input formulario__input--cvc"
            />
          </div>

          <div class="formulario__boton">
            <button class="boton">Confirm</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
