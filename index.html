<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="contenedor">
        <div class="grilla">
          <div class="imagenes">
            <img
              clas="imagenes__frenteTarjeta"
              src="img/bg-card-front.png"
              alt="Frente de tarjeta"
            />
            <img
              clas="imagenes__atrasTarjeta"
              src="img/bg-card-back.png"
              alt="Atras de tarjeta"
            />
          </div>
          <div class="formulario">
            <form>
              <div>
                <label class="formulario__label" for="nombre">CARDHOLDER NAME</label>

                <input
                  type="text"
                  id="formulario__nombre"
                  name="nombre"
                  placeholder="e.g. Jane Appleseed"
                  class="formulario__input"
                />
              </div>
              <div>
                <label class="formulario__label" for="tarjeta">CARD NUMBER</label>

                <input
                  type="number"
                  id="formulario__tarjeta"
                  name="tarjeta"
                  placeholder="e.g. 1234 5678 9123 0000"
                  class="formulario__input"
                />
              </div>
              <div>
                <label class="formulario__label formulario__label--fecha" for="date">EXP. DATE (MM/YY)</label>

                <input
                  type="number"
                  name="fecha"
                  id="formulario__fecha"
                  placeholder="MM"
                  class="formulario__input formulario__input--fecha"
                />
                <input
                  type="number"
                  name="fecha"
                  id="formulario__fecha"
                  placeholder="YY"
                  class="formulario__input formulario__input--fecha"
                />
              
                <label class="formulario__label formulario__label--cvc" for="number">CVC</label>
                <input
                  type="number"
                  name="cvc"
                  id="formulario__cvc"
                  placeholder="e.g. 123"
                  class="formulario__input"
                />
              </div>
              <div>
                <button class="boton">Confirm</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
