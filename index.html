<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/favicon-32x32.png" />
    <title>Sprint 2</title>
  </head>
  <body>
    <div class="contenedor">
      <section class="contenedor__imagenes">
        <!-- TARJETA FRENTE -->
        <div class="tarjeta-frente">
          <img
            src="img/bg-card-front.png"
            alt="Tarjeta de Frente"
            class="tarjeta-frente--img"
          />
          <div class="tarjeta__contenido">
            <img
              class="tarjeta-frente__logo"
              src="img/card-logo.svg"
              alt="Logo tarjeta"
            />
            <span id="tarjetaNumero" class="tarjeta-frente__numero"
              >0000 0000 0000 0000</span
            >
            <span id="tarjetaNombre" class="tarjeta-frente__nombre"
              >JANE APPLESEED</span
            >
            <span id="tarjetaMes" class="tarjeta-frente__fecha mes">00</span>
            <span id="tarjetaFecha" class="tarjeta-frente__fecha barra">/</span>
            <span id="tarjetaAnio" class="tarjeta-frente__fecha anio">00</span>
          </div>
        </div>

        <!-- TARJETA ATRAS -->
        <ivd class="tarjeta-atras">
          <img
            src="img/bg-card-back.png"
            alt="Tarjeta Atras"
            class="tarjeta-atras--img"
          />
          <div class="tarjeta__contenido">
            <span id="tarjetaCvc" class="tarjeta-atras__cvc">000</span>
          </div>
        </ivd>
      </section>

      <section class="contenedor__gracias" id="contenedor__gracias">
        <img src="img/icon-complete.svg" alt="Completado" />
        <h1>THANK YOU!</h1>
        <p>We've added your card details</p>
        <button
          class="formulario__boton formulario__boton--continuar"
          onclick="mostrarFormulario()"
          type="button"
        >
          Continue
        </button>
      </section>

      <section class="contenedor__formulario" id="contenedor__formulario">
        <form class="formulario">
          <div class="formulario__nombre">
            <label class="nombre__label" for="nombre">CARDHOLDER NAME</label>
            <input
              type="text"
              class="nombre__input"
              id="nombre__input"
              placeholder="e.g. Jane Appleseed"
            />
            <span class="mensajeError" id="nombreError"></span>
          </div>

          <div class="formulario__numero">
            <label class="numero__label" for="numero">CARD NUMBER</label>
            <input
              type="text"
              class="numero__input"
              id="numero__input"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <span class="mensajeError" id="numeroError"></span>
          </div>

          <div class="formulario__fecha-cvc">
            <div class="formulario__fecha">
              <label for="fecha" class="fecha__label">EXP. DATE (MM/YY)</label>
              <div class="formulario__fecha__mm-yy">
                <div class="formulario__fecha--error">
                  <input
                    type="text"
                    maxlength="2"
                    class="fecha__input fecha__input--mm"
                    id="mes__input"
                    placeholder="MM"
                   
                  />
                  <span class="mensajeError" id="mesError"></span>
                </div>
                <div class="formulario__fecha--error">
                  <input
                    type="text"
                    maxlength="2"
                    class="fecha__input fecha__input--yy"
                    id="anio__input"
                    placeholder="YY"
                    
                  />
                  <span class="mensajeError" id="anioError"></span>
                </div>
              </div>
            </div>

            <div class="formulario__cvc">
              <label for="cvc" class="cvc__label">CVC</label>
              <input
                type="text"
                maxlength="3"
                class="cvc__input"
                id="cvc__input"
                placeholder="e.g. 123"
                
              />
              <span class="mensajeError" id="cvcError"></span>
            </div>
          </div>

          <div class="formulario__boton">
            <button
              class="formulario__boton"
              onclick="mostrarGracias()"
              type="button"
            >
              Confirm
            </button>
          </div>
        </form>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
