<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="grilla">
        <div class="imagenes">
            <img clas="imagenes__frenteTarjeta" src="img/bg-card-front.png" alt="Frente de tarjeta">
            <img clas="imagenes__atrasTarjeta" src="img/bg-card-back.png" alt="Atras de tarjeta">
        </div>
        <div class="formulario">
          <form>
            <div>
            <label for="nombre">CARDHOLDER NAME</label>
            <br>
            <input type="text" id="formulario__nombre" name="nombre" placeholder="e.g. Jane Appleseed"/> 
        </div>
        <div>
            <label for="tarjeta">CARD NUMBER</label>
            <br>
            <input type="number" id="formulario__tarjeta" name="tarjeta" placeholder="e.g. 1234 5678 9123 0000"/>
        </div>
        <div>
            <label for="date">EXP. DATE (MM/YY)</label>
            <br>
            <input type="number" name="fecha" id="formulario__fecha" placeholder="MM">
            <input type="number" name="fecha" id="formulario__fecha" placeholder="YY">
        </div>
        <div>    
            <label for="number">CVC</label>
            <br>
            <input type="number" name="cvc" id="formulario__cvc" placeholder="e.g. 123">
        </div> 
        <div>
            <button>Confirm</button>
        </div>   
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
